spring:
  application:
    name: bustrackr-backend
  profiles:
    active: local
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    
server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.bustrackr: DEBUG
    org.springframework.web: DEBUG
    
# 서울시 버스 API 설정
bus:
  api:
    base-url: http://ws.bus.go.kr/api/rest
    service-key: TEST_SERVICE_KEY_PLACEHOLDER
    timeout: 5000
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics